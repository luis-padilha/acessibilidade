<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Galeria de Artistas Musicais</title>
</head>

<body>

    <header>
        <h1>Artistas Musicais que inspiram</h1>
    </header>

    <main>
        <section class="galeria">

            <div class="artista artista-beyonce">
                <img src="./img/beyonce.jpg" title="Cantora Beyoncé" alt="Imagem Cantora Beyoncé">
                <h2>Beyoncé</h2>
                <p>Cantora, Compositora e Atriz Americana</p>
                <audio id="audioBeyonce" src="./audio/Beyonce.mp3"></audio>

            </div>

            <div class="artista artista-michael">
                <img src="./img/MichaelJackson.png" title="Cantor Michael Jackson" alt="Imagem Cantor Michael Jackson">
                <h2> Michael Jackson </h2>
                <p>Cantor, Compositor e Dançarino</p>
                <audio id="audioMichaelJackson" src="./audio/MichaelJackson.mp3"></audio>

            </div>

            <div class="artista artista-adele">
                <img src="./img/Adele.jpg" title="Cantora Adele" alt="Imagem Cantora Adele">
                <h2>Adele</h2>
                <p>Cantora, Compositora e Mult-instrumentista </p>
                <audio audioAdele src="./audio/Adele.wav"></audio>

            </div>

            <div class="artista artista-eltonJohn">
                <img src="./img/EltonJohn.jpg" title="Cantor Elton John" alt="Imagem CantorElton John">
                <h2>EltonJohn</h2>
                <p>Pianista, Cantor e Compositor</p>
                <audio id="audioEltonJohn" src="./audio/EltonJohn.wav"></audio>
                 
            </div>


        </section>

    </main>

</body>

</html>
